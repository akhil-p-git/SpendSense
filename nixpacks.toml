[phases.setup]
nixPkgs = ["python311", "nodejs-18_x"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "source /opt/venv/bin/activate && pip install --upgrade pip",
  "source /opt/venv/bin/activate && pip install -r requirements.txt",
  "cd ui-react && npm install && npm run build && cd .."
]

[phases.build]
cmds = []

[start]
cmd = "source /opt/venv/bin/activate && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"

